<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Fossa</title>

        <meta
            name="viewport"
            content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width,height=device-height"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="174x174"
            href="./favicon.png"
        />

        <script src="./js/webcomponents-bundle.js"></script>
        <script src="./js/Tone.js"></script>
        <script src="./js/p5.js"></script>
        <script src="./js/tone-ui.js"></script>
        <script src="./js/components.js"></script>

        <link href="./css/AVfonts.css" rel="stylesheet" />
        <style>
            /* Overall page and typography styles */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: black;
                color: #f4f4f4;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                overflow-x: hidden;
                overflow-y: auto;
                /* This ensures smoother color inversion and transitions */
                transition: filter 0.5s ease-in-out; 
            }

            h1 {
                color: #f4f4f4;
                text-align: center;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            /* --- Home Button Styles --- */
            .home-button {
                /* Increased padding and font size for a larger, more tappable area on mobile */
                padding: 1.2rem 2.5rem; 
                font-size: 1.2em;
                font-weight: bold;
                color: white;
                background-color: #007bff;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                text-decoration: none; /* Removes the underline from the link */
                transition: background-color 0.3s ease, transform 0.2s ease;
                display: inline-block;
                margin: 15px 0;
                min-width: 180px; /* Ensure a minimum touch target size */
                text-align: center; /* Center the text for better appearance */
            }
            .home-button:hover {
                background-color: #0056b3;
                transform: translateY(-2px);
            }

            /* Main content area for layout */
            #main-content {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                width: 100%;
                flex-grow: 1; 
                padding: 10px 0;
                box-sizing: border-box;
                position: relative;
            }

            /* --- Canvas Container --- */
            .p5-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                flex-grow: 2;
                padding: 0 10px;
                box-sizing: border-box;
            }

            canvas {
                display: block;
                border: 1px solid #ccc;
                /* Prevent default browser gestures like pan and pinch-zoom */
                touch-action: none;
                max-width: 100%;
                height: auto;
            }

            /* --- Floating Button Styles --- */
            #randomizeButton {
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 100;
                padding: 15px 25px;
                font-size: 1.2em;
                background-color: #dc3545;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                transition: background-color 0.3s ease, transform 0.3s ease;
                /* Ensure a good touch target size on mobile */
                min-width: 120px; 
            }

            #randomizeButton:hover {
                background-color: #c82333;
                transform: scale(1.05);
            }

       #loadingWatermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            font-size: 2em;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        #loadingWatermark .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
            display: block;
        }

        #loadingWatermark.loaded .spinner {
            display: none;
        }
            
            #startButton {
                margin-top: 20px;
                padding: 15px 30px;
                font-size: 1.2em;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                display: none; /* Initially hidden */
            }

            #startButton:hover {
                background-color: #0056b3;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            /* Responsive Adjustments for Smaller Screens */
            @media (max-width: 768px) {
                h1 {
                    font-size: 1.8em;
                    margin-top: 10px;
                }

                #main-content {
                    flex-direction: column;
                    padding: 5px;
                }

                .p5-container {
                    padding: 5px;
                    margin-bottom: 10px;
                }
            }
        </style>
    </head>

    <body>
        <div id="loadingWatermark">
            <p id="loadingText">Loading Audio...</p>
            <div class="spinner"></div>
            <button id="startButton">Start Audio</button>
        </div>
        
        <header style="text-align: center;">
            <a href="index.html" class="home-button">Go to Homepage</a>
            <h1>Fossa</h1>
        </header>

        <main id="main-content">
            <div class="p5-container" id="canvas-container"></div>
        </main>

        <button id="randomizeButton">break it</button>

        <script src="./script/Fossa.js"></script>
    </body>
</html>
