        <script>
            // Get all elements with the 'floating' class
            const floatingElements = document.querySelectorAll('.floating');
            // Get the width and height of the viewport
            let vw = window.innerWidth;
            let vh = window.innerHeight;

            // An array to store the state (position, velocity) of each element
            const elementStates = [];

            // Helper function to get a random number within a range
            function getRandomNumber(min, max) {
                return Math.random() * (max - min) + min;
            }

            // Function to initialize the state of each floating element
            function initializeElements() {
                // Clear any existing states
                elementStates.length = 0;

                floatingElements.forEach(element => {
                    const elementRect = element.getBoundingClientRect();
                    const elementWidth = elementRect.width;
                    const elementHeight = elementRect.height;

                    // Random starting position within the viewport
                    const startX = getRandomNumber(0, vw - elementWidth);
                    const startY = getRandomNumber(0, vh - elementHeight);
                    
                    // Random velocity, ensuring it's not too slow
                    const velX = getRandomNumber(0.25, 0.5) * (Math.random() > 0.5 ? 1 : -1);
                    const velY = getRandomNumber(0.25, 0.5) * (Math.random() > 0.5 ? 1 : -1);
                    
                    // Store the state
                    elementStates.push({
                        element,
                        x: startX,
                        y: startY,
                        vx: velX,
                        vy: velY
                    });

                    // Set the initial position
                    element.style.transform = `translate(${startX}px, ${startY}px)`;
                });
            }

            // The main animation loop
            function animate() {
                // Update the position of each element
                elementStates.forEach(state => {
                    state.x += state.vx;
                    state.y += state.vy;

                    // Collision detection and velocity reversal
                    const elementWidth = state.element.offsetWidth;
                    const elementHeight = state.element.offsetHeight;

                    if (state.x + elementWidth > vw || state.x < 0) {
                        state.vx *= -1; // Reverse horizontal velocity
                    }
                    if (state.y + elementHeight > vh || state.y < 0) {
                        state.vy *= -1; // Reverse vertical velocity
                    }
                    
                    // Apply the new position
                    state.element.style.transform = `translate(${state.x}px, ${state.y}px)`;
                });
                
                // Request the next animation frame to continue the loop
                requestAnimationFrame(animate);
            }

            // Re-initialize the animation when the window is resized
            window.addEventListener('resize', () => {
                vw = window.innerWidth;
                vh = window.innerHeight;
                initializeElements();
            });

            // Start the animation when the window loads
            window.onload = function() {
                initializeElements();
                animate();
            };
        </script>
