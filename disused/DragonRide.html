<!-- DRAGON RIDE

2 mix states:
    1. close to the ground (dry audio source)
    2. high in the sky (wind, birds and reverb)

KEY ELEMENTS:
-- TONE EXAMPLES:	
	-- PLAYER
    -- REVERB
    -- MIXER or gain (route audio)
    -- RAMPTO (blend between states) and crossfade (smooth transition)
    -- BUSSES (2x BUSSES = 1. REVERB 2. NO EFFECT)
    -- PANNER 3D (Y axis to represent getting higher?)
    
-- audio source and sky bus (birds/wind)

-->



<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Buses</title>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="174x174"
			href="./favicon.png"
		/>

		<script src="./js/webcomponents-bundle.js"></script>
		<link
			href="./css/fonts.css"
			rel="stylesheet"
		/>
		<script src="./js/Tone.js"></script>
		<script src="./js/tone-ui.js"></script>
		<script src="./js/components.js"></script>
		<script src="./js/p5.js"></script>

	</head>

	
	<body>
		<tone-example label="Buses">
			


			<tone-loader></tone-loader>

			<div id="content">
				<tone-play-toggle></tone-play-toggle>
				<tone-slider
					label="Dry"
					min="-60"
					max="6"
					value="-60"
					units="db"
				></tone-slider>
				<tone-slider
					label="Sky"
					min="-60"
					max="0"
					value="-60"
					units="db"
				></tone-slider>
				<tone-slider
					label="Reverb"
					min="-60"
					max="6"
					value="-60"
					units="db"
				></tone-slider>
			</div>
		</tone-example>



 <script src="./p5/Constrain.js"></script>
 <script src="./tone/DragonRide.js"></script>

	</body>
</html>
