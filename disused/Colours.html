<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Buses</title>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="174x174"
			href="./favicon.png"
		/>

		<script src="./js/webcomponents-bundle.js"></script>
		<link
			href="./css/fonts.css"
			rel="stylesheet"

	<body>
		<tone-example label="Buses">
			<tone-loader></tone-loader>
			<div id="content">
				<tone-play-toggle></tone-play-toggle>
				<tone-slider
					label="Chorus Send"
					min="-60"
					max="6"
					value="-60"
					units="db"
				></tone-slider>
				<tone-slider
					label="autoFilter Send"
					min="-60"
					max="6"
					value="-60"
					units="db"
				></tone-slider>
				<tone-slider
					id="reverbSend"
					label="Reverb Send"
					min="-60"
					max="6"
					value="-60"
					units="db"
				></tone-slider>
