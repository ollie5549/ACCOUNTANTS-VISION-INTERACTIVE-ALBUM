<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fossa & Nowhere</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        #canvas-container {
            position: relative;
            width: 700px;
            height: 400px;
            border: 2px solid #fff;
            box-shadow: 0 0 10px #fff;
        }
        #ui-container {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-family: monospace;
            cursor: pointer;
            border: 2px solid #fff;
            background-color: transparent;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #fff;
            color: #000;
        }
        #mode-toggle {
            background-color: #555;
            color: #fff;
            border: 2px solid #fff;
        }
        #mode-toggle:hover {
            background-color: #fff;
            color: #555;
        }
        /* Loading Screen styles */
        #loadingWatermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            font-family: monospace;
            font-size: 2em;
            z-index: 1000;
            text-align: center;
            flex-direction: column;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loadingWatermark.loaded {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="loadingWatermark">
        <p id="loadingText">Loading Audio...</p>
        <div class="spinner"></div>
    </div>

    <h1>Fossa & Nowhere</h1>
    <p>Click the canvas or buttons to interact!</p>

    <div id="canvas-container"></div>

    <div id="ui-container">
        <button id="startButton">Start</button>
        <button id="randomizeButton">Randomize</button>
        <button id="mode-toggle">Switch Mode (Nowhere)</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/tone@14.7.58/build/Tone.js"></script>
    <script src="merged.js"></script>
</body>
</html>
