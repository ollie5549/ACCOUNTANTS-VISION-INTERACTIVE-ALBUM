<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Dragon Ride</title>

    <meta
        name="viewport"
        content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width,height=device-height"
    />
    <link
        rel="icon"
        type="image/png"
        sizes="174x174"
        href="./favicon.png"
    />

    <script src="./js/webcomponents-bundle.js"></script>
    <script src="./js/Tone.js"></script>
    <script src="./js/p5.js"></script>
    <script src="./js/tone-ui.js"></script>
    <script src="./js/components.js"></script>

    <link href="./css/AVfonts.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-y: auto;
            overflow-x: hidden;
            touch-action: manipulation;
            padding: 0;
            background-color: black;
            color: #f4f4f4; /* Updated text color for better contrast on a black background */
            display: flex;
            flex-direction: column;
            min-height: 10vh;
            align-items: center;
            overflow: hidden;
            height: 100%;
        }

        h1 {
            color: #f4f4f4;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* Main content area for layout: Left Links | Canvas | Right Links */
        #main-content {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex-grow: 1;
            padding: 10px 0;
            box-sizing: border-box;
            position: relative;
        }

        /* --- Canvas Container --- */
        .p5-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 2;
            padding: 0 10px;
            box-sizing: border-box;
        }

        canvas {
            display: block;
            border: 1px solid #ccc;
            touch-action: manipulation;
            max-width: 100%;
            height: auto;
        }

        /* --- Project Container Styling --- */
        .project-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto 40px auto;
            padding: 20px;
            background-color: #111;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
            box-sizing: border-box;
        }

        .project-container ul {
            list-style: disc;
            margin-left: 20px;
            padding: 0;
            margin-bottom: 10px;
        }

        .project-container li {
            margin-bottom: 5px;
        }

        .project-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .project-container a:hover {
            text-decoration: underline;
        }

        /* --- Loading Watermark Styles --- */
        #loadingWatermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            font-size: 2em;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        #loadingWatermark .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
            display: block;
        }

        #loadingWatermark.loaded .spinner {
            display: none;
        }

        #startButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none;
        }

        #startButton:hover {
            background-color: #0056b3;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Home Button Styles --- */
        .home-button-container {
            text-align: center;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .home-button {
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #0056b3;
        }


        /* Responsive Adjustments for Smaller Screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
                margin-top: 10px;
            }

            #main-content {
                flex-direction: column;
                padding: 5px;
            }

            .p5-container {
                padding: 5px;
                margin-bottom: 10px;
            }

            .project-container {
                width: 95%;
                padding: 15px;
                margin: 15px auto 30px auto;
            }
        }
    </style>
</head>

<body>
    <div id="loadingWatermark">
        <p id="loadingText">Loading Audio...</p>
        <div class="spinner"></div>
        <button id="startButton">Start Audio</button>
    </div>

    <div class="home-button-container">
        <a href="index.html" class="home-button">Go to Homepage</a>
    </div>

    <h1>Dragon Ride</h1>

    <div id="main-content">
        <div class="p5-container" id="canvas-container"></div>
    </div>

    <script src="./script/DragonRide.js"></script>
</body>
</html>
